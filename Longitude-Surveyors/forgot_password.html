<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/login.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta charset="utf-8">
  </head>

  <body>
    <div class="materialContainer">

      <div class="box">
        <div class="subheader-img"><img src="images/logo.png"></div>
        <div class="title">Password Recovery</div>
        
        <p class="info-text light-gray-text">We need your email to send you the temporary password</p>

        <div class="input">
          <label for="name">email</label>
          <input type="text" name="email" id="name">
          <span class="spin"></span>
        </div>
  
        <div class="button login">
          <button><span>Send Email</span> <i class="fa fa-check"></i></button>
        </div>
  
        <a href="login.html" class="pass-forgot">Go Back</a>
  
      </div>

    </div>
   </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

  </body>
</html>
